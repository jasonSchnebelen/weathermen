    <!-- Bootstrap -->

    <!-- Temperature Graph -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Day', 'Temperature (F)'],
          ['Septemer',  86],
          ['October',  78],
          ['November',  74],
          ['December',  72]
        ]);

        var options = {
          title: 'Citrus Park Temperatures',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('temperature_graph'));

        chart.draw(data, options);
      }

    </script>

	<!-- Humidity Graph -->
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Day', 'Humidity (%)'],
          ['Septemer',  56],
          ['October',  58],
          ['November',  54],
          ['December',  52]
        ]);

        var options = {
          title: 'Citrus Park Humidity',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('humidity_graph'));

        chart.draw(data, options);
      }
  	</script>

  	<!-- Barometric Graph -->
    <script type="text/javascript">

        var options = {

        chart.draw(data, options);
      }
  	</script>

  	<!-- Wind Graph -->
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Day', 'Wind Speed (mph)'],

          ['November',  4],
          ['December',  2]
        ]);

        var options = {
          title: 'Citrus Park Wind',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('wind_graph'));

        chart.draw(data, options);
      }
  	</script>
